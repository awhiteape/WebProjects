<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Calculator Extensions</title>
</head>
<body>
    <main>
        <nav>
            <a>Home</a>
            <a>Stocks</a>
        </nav>
        <section>
            <div class="roa">
                <h2>RoA Calculation</h2>
                <form class="inputs" id="roa-form">
                    <label for="net-income">Net Income</label>
                    <input type="number" id="net-income" name="netIncome"/>
                    <label for="total-assets">Total Assets</label>
                    <input type="number" id="total-assets" name="total-assets"/>
                    <p id="roa-result">Result: </p>
                    <button id="roa-submit" type="submit" aria-label="Calculate RoA">Calculate RoA</button>
                </form>
            </div>
        </section>
        <section>
            <div class="p-e">
                <form action="" class="inputs">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price"/>
                    <label for="earnings">Earnings</label>
                    <input type="number" id="earnings" name="earnings"/>
                    <p id="pe-result">Result: </p>
                    <button type="submit" aria-label="Calculate P over E">Calculate</button>
                </form>
            </div>
        </section>
        <section>
            <div class="add-stock">
                <form action="" class="inputs">
                    <label for="stock-name">Stock Name</label>
                    <input type="text" id="stock-name" name="stock-name" placeholder="Company"/>
                    <label for="stock-symbol">Stock Symbol</label>
                    <input type="text" id="stock-symbol" name="stock-symbol" placeholder="IQ">
                    <button type="submit">Save</button>
                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
