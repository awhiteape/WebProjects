<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator Extensions</title>
</head>
<body>
    <main>
        <nav>

        </nav>
        <section>
            <div class="roa">
                <h2>RoA Calculation</h2>
                <form>
                    <label for="net-income">Net Income</label>
                    <label for="total-assets">Total Assets</label>
                    <label for="roa-result">Result: </label>
                    <button type="submit" aria-label="Calculate RoA">Calculate</button>
                </form>
            </div>
        </section>
        <section>
            <div class="p-e"></div>
            <button type="submit" aria-label="Calculate P over E">Calculate</button>
        </section>
        <section>
            <div class="add-stock">
                <form>
                    <label for="stock-name">Stock Name</label>
                    <label for="stock-Symbol">Stock Symbol</label>
                    <button type="submit">Save</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
